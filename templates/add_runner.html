<!doctype html>
<html>
<head>
    <title>Tilføj løber</title>
</head>
<body>
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">

        <h1>Registrer ny løber</h1>
        <form method="POST" style="text-align: left;">
            <label>Fornavn:</label>
            <input type="text" name="first_name" required><br><br>
    
            <label>Efternavn:</label>
            <input type="text" name="last_name" required><br><br>
    
            <label>Startdato:</label>
            <input type="date" name="joined_date" required><br><br>
    
            <input type="submit" value="Tilføj løber">
        </form>
    
    </div>
    

    <div style="text-align: center; margin-top: 30px;">
        <a href="/add-event" style="
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
        ">Tilføj nyt løb</a>

        <a href="/events" style="
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
        ">Se alle løb</a>

        <a href="/runners" style="
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
        ">Tilbage til løbere</a>



</div>

</body>
</html>
